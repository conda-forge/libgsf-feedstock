{% set version = "1.14.54" %}
{% set version_majmin = ".".join(version.split(".")[:2]) %}

package:
  name: libgsf
  version: {{ version }}

source:
  url: https://ftp.gnome.org/pub/GNOME/sources/libgsf/{{ version_majmin }}/libgsf-{{ version }}.tar.xz
  sha256: d18869264a2513cfb071712486d115dada064ff8a040265b49936bca06f17623

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage("libgsf", max_pin="x.x") }}

requirements:
  build:
    - perl *
    - perl-xml-parser
    - pkg-config
    - gnuconfig  # [unix]
    - make  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - glib
    - libxml2-devel
    - zlib
    - bzip2
    - pcre

test:
  commands:
    - gsf --help
    - gsf --version

about:
  home: https://gitlab.gnome.org/GNOME/libgsf
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: An extensible I/O abstraction library for dealing with structured file formats
  dev_url: https://gitlab.gnome.org/GNOME/libgsf

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - h-vetinari
